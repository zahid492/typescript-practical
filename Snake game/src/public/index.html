<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Snake Game</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
</head>
<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Score: <span class="flow-text" id="lblScore"></span></a>
            <a href="#" class="right">High Score: <span class="flow-text" id="highScore"></span></a>

           
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            
            <div class="row center">
                <canvas id='mycanvas' width='350' height='350'></canvas>
            </div>
            <div class="row center">
              <div class="grid-example col s12">
                <button class="waves-effect waves-light btn" id='start-btn'><i class="material-icons left">play_arrow</i></button>

                <button style="visibility:hidden" class="waves-effect waves-light btn" id='pause-btn'><i class="material-icons left">pause</i></button>
            </div>
            </div>
            <br><br>

        </div>
    </div>
    <!--  Scripts-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
